<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fds</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculadora {
            width: 250px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .tela {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            background: #555;
            color: white;
            border-radius: 5px;
        }
        button:active {
            background: #777;
        }
        .igual {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="tela" id="tela" disabled>
        <div class="botoes">
            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button onclick="adicionar('/')">/</button>
            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button onclick="adicionar('*')">*</button>
            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button onclick="adicionar('-')">-</button>
            <button onclick="adicionar('0')">0</button>
            <button onclick="adicionar('.')">.</button>
            <button onclick="calcular()" class="igual">=</button>
            <button onclick="adicionar('+')">+</button>
            <button onclick="limpar()">C</button>
        </div>
    </div>
    <script>
        function adicionar(valor) {
            document.getElementById("tela").value += valor;
        }
        function calcular() {
            try {
                document.getElementById("tela").value = eval(document.getElementById("tela").value);
            } catch {
                document.getElementById("tela").value = "Erro";
            }
        }
        function limpar() {
            document.getElementById("tela").value = "";
        }
    </script>
</body>
</html>
